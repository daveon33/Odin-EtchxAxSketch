<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketcher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <script src="sketch.js" defer></script>
</head>
<body>

    <span id="title">
        <h1>My Sketcher</h1>
    </span>

    <div id="console-container">

        <div id="controls">
            <div class="slide-container">
                <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
                <div id="grid-size">16 x 16</div>
            </div>

            <div id="rainbow-container">
                <button id="rainbow" class="btn">Rainbow</button>
                <button id="black" class="btn">Black</button>
                <button id="step-black" class="btn">Step Black</button>
            </div>
        </div>

        <div id="sketcher">

        </div>
    </div>
    
</body>
</html>
